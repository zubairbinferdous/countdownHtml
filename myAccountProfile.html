<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> myAccountProfile </title>
    <!-- css - start -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="navbar">
                    <div class="userLogo">
                        <img src="./images/admin1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 ">
                <div class="sidebar">
                    <a href="#"><i class="fab fa-accusoft"></i></a>
                    <a href="#"><i class="fas fa-address-book"></i></a>
                    <a href="#"><i class="far fa-clock"> </i></a>
                    <a href="#"><i class="fas fa-user-circle"> </i> </a>
                </div>
            </div>


            <div class="col-md-11 main-content">
                <div class="button_create"> <a href=""> + Create New Countdown</a></div>

                <div class="row">
                    <p class="manage">Manage</p>
                    <div class="col-md-3">
                        <div class="manage_block">
                            <p class="manage_tag">Manage Users</p>
                            <a href="" class="manage_url"> > </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="manage_block">
                            <p class="manage_tag">Manage Subscriptions</p>
                            <a href="" class="manage_url"> > </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="manage_block">
                            <p class="manage_tag">Manage Newsletter</p>
                            <a href="" class="manage_url"> > </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="manage_block">
                            <p class="manage_tag">Manage Account</p>
                            <a href="" class="manage_url"> > </a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <p class="manage">Stats</p>
                    <div class="col-md-3">
                        <div class="stat_block">
                            <div class="icon_user">
                                <i class="fas fa-user user_icon"></i>
                            </div>
                            <p class="user_name">Total Users</p>
                            <div class="count_user">1234</div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="stat_block">
                            <div class="icon_user">
                                <i class="fas fa-user user_icon"></i>
                            </div>
                            <p class="user_name">Paid Subscribers</p>
                            <div class="count_user">652</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <p class="manage">Overview</p>
                    <div class="col-md-6">
                       <div class="chart">
                            <canvas id="myChart"></canvas>
                       </div>
                    </div>

                    <div class="col-md-6">
                        <div class="chart">
                             <canvas id="dotChart"></canvas>
                        </div>
                     </div>

                </div>

            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script>

let myChart = document.getElementById('myChart').getContext('2d');
let massPopChart = new Chart(myChart,{
    type:'bar',
    data:{
    labels: ['jan', 'feb', 'mar' , 'apr' , 'may' , 'jun' , 'jul', 'aug' , 'sep' , 'oct' , 'nov' , 'dec'],

    datasets: [{
    label: 'user',
    data: [65, 59, 80, 81, 56, 55, 40 ,79,44,66,77,88,],
    backgroundColor: [
      '#6055c5'
    ],
   }]

   },
    Option:{}
});

let dotChart = document.getElementById('dotChart').getContext('2d');
var xValues = [100,200,300,400,500,600,700,800,900,1000];
let PopChart = new Chart(dotChart,{
    type: "line",
  data: {
    labels: xValues,
    datasets: [{
        label: 'total user',
      data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
      borderColor: "red",
      fill: false
    },
    {
      label: 'subscribers',
      data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
      borderColor: "blue",
      fill: false
    }]
  },
  options: {
    legend: {display: false}
  }
});

</script>
